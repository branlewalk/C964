<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Spiralytics - Wine Prediction</title>
        <link rel="stylesheet" type="text/css" href="{{ url_for('static',filename='styles/style.css') }}">
        <link href="{{ url_for('static', filename='styles/bootstrap.min.css') }}" rel="stylesheet">
        <script src="static/js/jquery-3.3.1.js"></script>
        <script src="static/js/bootstrap.min.js"></script>
    </head>
    <body>

        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
            <a class="navbar-brand" href="#" >Spiralytics</a>
            <div class="navbar-header">
                <div class="navbar-nav">
                    <a class="nav-item nav-link" href="/">Dashboard</a>
                    <a class="nav-item nav-link active" href="/predict">Predict<span class="sr-only">(current)</span></a></li>
                    <a class="nav-item nav-link" href="/about">About</a>
                </div>
            </div>
        </nav>
            <div id="predict-form">
                <h3>Prediction Form</h3>
                <form action="/predict" method="POST" target="_self">
                    <div class="form-row">
                        <div class="input-col">
                            <input type="radio" id="white" name="wine_type" value="white">
                            <label for="white">White</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="input-col">
                            <input type="radio" id="red" name="wine_type" value="white">
                            <label for="red">Red</label>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="fixed acidity">Fixed Acidity</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="fixed acidity" name="fixed acidity" value="7.40">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="volatile acidity">Volatile Acidity</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="volatile acidity" name="volatile acidity"value="0.70">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="citric acid">Petal Length</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="citric acid" name="citric acid" value="0.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="residual sugar">Residual Sugar</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="residual sugar" name="residual sugar" value="1.9">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="chlorides">Chlorides</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="chlorides" name="chlorides" value="0.076">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="free sulfur dioxide">Free Sulfur Dioxide</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="free sulfur dioxide" name="free sulfur dioxide" value="11.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="total sulfur dioxide">Total Sulfur Dioxide</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="total sulfur dioxide" name="total sulfur dioxide" value="34.00">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="density">Density</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="density" name="density" value="0.9978">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="pH">pH</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="pH" name="pH" value="3.51">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="sulphates">sulphates</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="sulphates" name="sulphates" value="0.56">
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="label-col">
                            <label for="alcohol">Density</label>
                        </div>
                        <div class="input-col">
                            <input type="number" step="0.0001" id="alcohol" name="alcohol" value="9.40">
                        </div>
                    </div>
                    <div class="form-row">
                         <input type="submit" value="Submit" onclick="get_prediction" class="test">
                    </div>
                    <div id="result">
                        {{prediction}}
                    </div>
                    </div>
                </form>
            </div>
    </body>
</html>
